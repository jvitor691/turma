    <input
      id="min"
      type="number"
      min="0"
      value="0"
      placeholder="min"
      required
    />
    <input
      id="max"
      type="number"
      min="0"
      value="0"
      placeholder="max"
      required
    />

    <span id="result"></span>

    <button onclick="gerarPares()">Calcular</button>

    <script>
      const pares = []
      function gerarPares() {
        const min = Number(document.getElementById("min").value);
        const max = Number(document.getElementById("max").value);
        
        
        for (let index = min; index <= max; index++) {
          if (index % 2 === 0) {
            pares.push(index)
          }
        }

        result.innerText = pares;
      }
